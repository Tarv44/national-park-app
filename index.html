<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>National Parks Search</h1>
    </header>

    <main>
        <h2>Search National Parks by state.</h2>
        <form>
            <label for="stateTerm">Enter states as abbreviations (e.g. WA, OR):</label>
            <input type="text" name="stateTerm" id="js-states">
            
            <label for="maxCount">Enter how many results you prefer:</label>
            <input type="text" name="maxCount" id="js-max-count">

            <input type="submit" value="Submit">
        </form>
        <div class="results">
            <p class="hidden js-error-msg"></p>
            <ul class="hidden js-results"></ul>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
